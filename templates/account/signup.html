{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="container" style="margin-top: 20px; background-color: aliceblue; padding: 10px;">  
        <div class="row justify-content-center">  
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">  
                <h2>Signup</h2>  
                <form class="signup" method="POST" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    <div class="form-group">  
                        <label for="first_name">First Name:</label>  
                        <input type="text" class="form-control" id="first_name" 
                        placeholder="Enter first name"  name="first_name">  
                    </div>  
                    <div class="form-group">  
                        <label for="last_name">Last Name:</label>  
                        <input type="text" class="form-control" id="last_name" 
                        placeholder="Enter last name" name="last_name">  
                    </div>  
                    <div class="form-group">  
                        <label for="username">Username:</label>  
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">  
                    </div>  
                    <div class="form-group">  
                        <label for="email">Email:</label>  
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">  
                    </div>
                    <div class="form-group">  
                        <label for="role">Role</label>  
                        <select name="role" class="selectpicker form-control" data-title="Select Role" data-style="btn-default btn-block" data-menu-style="dropdown-blue">
                            {% for x,y in form.fields.role.choices %}
                               <option value="{{ x }}"{% if form.fields.role.value == x %} selected{% endif %}>{{ y }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">  
                        <label for="pwd1">Password:</label>  
                        <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="password1">  
                    </div>  
                    <div class="form-group">  
                        <label for="pwd2">Confirm Password:</label>  
                        <input type="password" class="form-control" id="pwd2" 
                        placeholder="Re Enter password" name="password2">
                    </div>  
                    <button type="submit" class="btn btn-primary">Submit</button>  
                </form>
            </div>  
        </div>  
    </div>
{% endblock %}
