{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<center>
	<div class="mt-5">
		<h1>Forgot your password?</h1>
		<p>Enter your email address below, and we'll email instructions for setting a new one.</p>

		<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
			<input class="btn btn-primary mt-5" type="submit" value="Send me instructions!">
	  	</form>
  </div>
</center>
{% endblock %}
